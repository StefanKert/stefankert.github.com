--- 
layout: default 
title: Blog 
---

<section class="circles">
    <div class="row">
        <div class="col-xs-12">
            <ul class="post-list">{% for post in site.posts %}{% assign year = post.date | date: '%Y' %}{% assign lastyear = post.next.date | date:
                '%Y' %} {% if year != lastyear %}
                <li class="year">
                    <h2>{{ year }}</h2>
                </li>{% endif %}
                <li>
                    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </li>{% endfor %}
            </ul>
        </div>
    </div>
</section>
