--- 
layout: default 
section: blog 
---

<section class="text">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="post">
                    <h1 class="post-title">{{ page.title }}</h1>
                    <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span>
                    <article class="post-content">
                        {{ content }}
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
